{% extends "base.html" %}
{% block content %}
<div class="home-page-drive">
  <div class="welcome-section-drive">
    <h1 class="welcome-title">Welcome to Drive</h1>
    <div class="welcome-subtitle">
      <span id="storageInfo">{{ '%.2f' | format(user.total_bytes / (1024*1024)) }} MB used</span>
      <span class="separator">‚Ä¢</span>
      <span id="fileCountInfo">{{ user.file_count }} files</span>
    </div>
  </div>

  <div class="suggested-files-section">
    <div class="section-header-drive">
      <h2 class="section-title-drive">Suggested files</h2>
      <div class="view-controls">
        <button class="view-btn active" data-view="grid" title="Grid view">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M4 4h6v6H4V4zm10 0h6v6h-6V4zM4 14h6v6H4v-6zm10 0h6v6h-6v-6z"/>
          </svg>
        </button>
        <button class="view-btn" data-view="list" title="List view">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zm0-8h14V7H7v2z"/>
          </svg>
        </button>
      </div>
    </div>
    <div id="recentFiles" class="files-grid-drive">
      <div class="loading-files">
        <div class="spinner-small"></div>
        <p class="muted">Loading files...</p>
      </div>
    </div>
  </div>
</div>

<script>
function getToken() {
  return localStorage.getItem('access_token') || 
         document.cookie.split('; ').find(row => row.startsWith('access_token='))?.split('=')[1] || 
         '';
}

// Load recent files
async function loadRecentFiles() {
  const recentFiles = document.getElementById('recentFiles');
  
  try {
    const token = getToken();
    const response = await fetch('/files/', {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    
    if (!response.ok) {
      throw new Error('Failed to load files');
    }
    
    const files = await response.json();
    
    if (files.length === 0) {
      recentFiles.innerHTML = `
        <div class="empty-state-drive">
          <div class="empty-icon">üìÅ</div>
          <h3>No files yet</h3>
          <p class="muted">Upload your first file to get started</p>
          <a href="/dashboard" class="btn primary">Upload Files</a>
        </div>
      `;
      return;
    }
    
    // Show all files (or limit to 20 for performance)
    const recent = files.slice(0, 20);
    
    recentFiles.innerHTML = recent.map(file => {
      const uploadedDate = new Date(file.uploaded_at);
      const dateStr = uploadedDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      const fileIcon = getFileIcon(file.filename);
      
      return `
        <div class="file-card-drive" onclick="window.location.href='/dashboard'">
          <div class="file-thumbnail-drive">
            <div class="file-icon-drive">${fileIcon}</div>
          </div>
          <div class="file-info-drive">
            <div class="file-name-drive" title="${escapeHtml(file.filename)}">${escapeHtml(file.filename)}</div>
            <div class="file-meta-drive">
              <span class="muted">You uploaded</span>
              <span class="separator">‚Ä¢</span>
              <span class="muted">${dateStr}</span>
            </div>
          </div>
        </div>
      `;
    }).join('');
  } catch (error) {
    recentFiles.innerHTML = `<p class="error-message">Error loading files: ${error.message}</p>`;
  }
}

function getFileIcon(filename) {
  const ext = filename.toLowerCase().substring(filename.lastIndexOf('.'));
  const icons = {
    '.pdf': 'üìï', '.doc': 'üìò', '.docx': 'üìò', '.txt': 'üìÑ',
    '.xls': 'üìä', '.xlsx': 'üìä', '.ppt': 'üìΩÔ∏è', '.pptx': 'üìΩÔ∏è',
    '.zip': 'üì¶', '.rar': 'üì¶', '.7z': 'üì¶',
    '.mp4': 'üé¨', '.avi': 'üé¨', '.mov': 'üé¨', '.mkv': 'üé¨',
    '.mp3': 'üéµ', '.wav': 'üéµ', '.flac': 'üéµ',
    '.jpg': 'üñºÔ∏è', '.jpeg': 'üñºÔ∏è', '.png': 'üñºÔ∏è', '.gif': 'üñºÔ∏è', '.webp': 'üñºÔ∏è', '.bmp': 'üñºÔ∏è'
  };
  return icons[ext] || 'üìÑ';
}

// Refresh user stats
async function refreshUserStats() {
  try {
    const token = getToken();
    const response = await fetch('/auth/me', {
      headers: { 'Authorization': `Bearer ${token}` }
    });

    if (!response.ok) {
      return;
    }

    const me = await response.json();
    const fileCountEl = document.getElementById('fileCountInfo');
    const storageUsedEl = document.getElementById('storageInfo');

    if (fileCountEl) {
      fileCountEl.textContent = `${me.file_count} files`;
    }
    if (storageUsedEl) {
      const mb = (me.total_bytes / (1024 * 1024)).toFixed(2);
      storageUsedEl.textContent = `${mb} MB used`;
    }
  } catch (error) {
    // Ignore errors
  }
}

// View toggle
document.addEventListener('DOMContentLoaded', () => {
  const viewBtns = document.querySelectorAll('.view-btn');
  const filesGrid = document.getElementById('recentFiles');
  
  viewBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      viewBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const view = btn.getAttribute('data-view');
      filesGrid.className = view === 'grid' ? 'files-grid-drive' : 'files-list-drive';
      localStorage.setItem('homeViewMode', view);
    });
  });
  
  // Restore saved view mode
  const savedView = localStorage.getItem('homeViewMode') || 'grid';
  const activeBtn = document.querySelector(`.view-btn[data-view="${savedView}"]`);
  if (activeBtn) {
    activeBtn.click();
  }
});

async function downloadFile(fileId) {
  try {
    const token = getToken();
    const response = await fetch(`/files/${fileId}/download`, {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    
    if (!response.ok) {
      throw new Error('Failed to get download link');
    }
    
    const data = await response.json();
    window.open(data.url, '_blank');
  } catch (error) {
    alert('Error: ' + error.message);
  }
}

function formatBytes(bytes) {
  if (bytes === 0) return '0 Bytes';
  const k = 1024;
  const sizes = ['Bytes', 'KB', 'MB', 'GB'];
  const i = Math.floor(Math.log(bytes) / Math.log(k));
  return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

// Load data on page load
loadRecentFiles();
refreshUserStats();
</script>
{% endblock %}
