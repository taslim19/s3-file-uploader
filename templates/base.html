<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title if title else "Mini Cloud Drive" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}" />
  </head>
  <body class="app-body">
    <div class="orb orb-left"></div>
    <div class="orb orb-right"></div>
    <header class="shell">
      <div class="brand">
        <span class="dot"></span>
        <div>
          <p class="eyebrow">Mini Cloud Drive</p>
          <h1>Secure file hub for campus demos</h1>
        </div>
      </div>
      <nav>
        <a href="/">Home</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/admin-panel">Admin</a>
        <a class="ghost" href="/docs" target="_blank">API Docs ↗</a>
      </nav>
    </header>
    <main class="shell">
      {% block content %}{% endblock %}
    </main>
    <footer class="shell footer">
      <p>FastAPI · AWS S3 · SQLite · JWT</p>
      <p>&copy; 2025 Mini Cloud Drive</p>
    </footer>
  </body>
</html>
