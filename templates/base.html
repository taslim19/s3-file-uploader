<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title if title else "Mini Cloud Drive" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}" />
  </head>
  <body class="app-body">
    <div class="orb orb-left"></div>
    <div class="orb orb-right"></div>
    <div class="shell layout">
      <aside class="sidebar">
        <div class="sidebar-brand">
          <span class="dot"></span>
          <div>
            <p class="eyebrow">Mini Cloud Drive</p>
            <p class="sidebar-title">Cloud Console</p>
          </div>
        </div>
        <nav class="sidebar-nav">
          <a href="/">Overview</a>
          <a href="/dashboard">My Files</a>
          <a href="/dashboard#shared">Shared Links</a>
          <a href="/admin-panel">Admin</a>
          <a href="/docs" target="_blank">API Docs ↗</a>
        </nav>
      </aside>
      <div class="content-area">
        <header class="topbar">
          <h1 class="hero-title">Where files meet infinity</h1>
        </header>
        <main class="main-content">
          {% block content %}{% endblock %}
        </main>
        <footer class="footer">
          <p>FastAPI · AWS S3 · SQLite · JWT</p>
          <p>&copy; 2025 Mini Cloud Drive</p>
        </footer>
      </div>
    </div>
  </body>
</html>
